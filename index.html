    const url = "https://script.google.com/macros/s/AKfycbwN_PCfE_zbJc4WuNn22e63eNsd4t3HkAeQuil9QdmcfbDpGP5L9oBru1_JuBfGyl-o6w/exec";

    fetch(url)
      .then(res => res.json())
      .then(data => showData(data))
      .catch(err => console.error("Error:", err));

    function showData(data) {
      let table = document.getElementById("dataTable");
      let html = "";

      data.forEach((row, i) => {
        html += "<tr>";
        row.forEach(col => {
          html += (i === 0) ? `<th>${col}</th>` : `<td>${col}</td>`;
        });
        html += "</tr>";
      });

      table.innerHTML = html;
    }
  </script>
