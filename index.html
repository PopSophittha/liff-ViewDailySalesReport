  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwN_PCfE_zbJc4WuNn22e63eNsd4t3HkAeQuil9QdmcfbDpGP5L9oBru1_JuBfGyl-o6w/exec";
    let allData = [];
    let currentPage = 1;
    const pageSize = 20;

    async function loadData() {
      try {
        let res = await fetch(API_URL);
        allData = await res.json();

        if (!allData || allData.length === 0) {
          document.getElementById("dataTable").innerHTML = "<tr><td>‚ùå ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</td></tr>";
          return;
        }

        renderPage(currentPage);

      } catch (err) {
        console.error(err);
        document.getElementById("dataTable").innerHTML = "<tr><td>‚ö†Ô∏è ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î</td></tr>";
      }
    }

    function renderPage(page) {
      const table = document.getElementById("dataTable");
      const start = (page - 1) * pageSize;
      const end = start + pageSize;
      const pageData = allData.slice(start, end);

      let html = `
        <tr>
          <th>‡∏™‡∏≤‡∏Ç‡∏≤</th>
          <th>‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà</th>

          <th>‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô</th>
        </tr>
      `;

      pageData.forEach(row => {
        html += `

            <td>${row.branch || "-"}</td>
            <td>${row.date || "-"}</td>
            <td>${row.time || "-"}</td>
            <td>${row.staff || "-"}</td>
          </tr>
        `;
      });

      table.innerHTML = html;

      document.getElementById("pageInfo").innerText = `‡∏´‡∏ô‡πâ‡∏≤ ${page} / ${Math.ceil(allData.length / pageSize)}`;

      // ‡∏õ‡∏¥‡∏î‡∏õ‡∏∏‡πà‡∏°‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å/‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢
      document.getElementById("prevBtn").disabled = page === 1;
      document.getElementById("nextBtn").disabled = page >= Math.ceil(allData.length / pageSize);
    }

    function nextPage() {
      if (currentPage < Math.ceil(allData.length / pageSize)) {
        currentPage++;
        renderPage(currentPage);
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderPage(currentPage);
      }
    }

    loadData();
  </script>
