<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

/* Spinner ‡∏Å‡∏•‡∏≤‡∏á‡∏´‡∏ô‡πâ‡∏≤ */
#spinner {
  border: 6px solid #f3f3f3;
  border-top: 6px solid #4CAF50;
  border-radius: 50%;
  width: 40px;

/* Spinner ‡πÄ‡∏•‡πá‡∏Å‡∏õ‡∏∏‡πà‡∏° */
button .btn-spinner {
  border: 3px solid #f3f3f3;
  border-top: 3px solid #fff;
  border-radius: 50%;
  width: 16px;

<body>
<h2>üí∞ ‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô‡∏™‡πà‡∏á‡∏¢‡∏≠‡∏î‡∏Ç‡∏≤‡∏¢‡∏£‡∏≤‡∏¢‡∏ß‡∏±‡∏ô</h2>
<div id="spinner"></div>
<table id="dataTable">
  <tr><td>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</td></tr>
</table>
<div>
  <button id="prevBtn" onclick="prevPage()">
    ‚óÄ ‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤
    <div class="btn-spinner" id="prevSpinner"></div>
  </button>
  <span id="pageInfo">‡∏´‡∏ô‡πâ‡∏≤ 1</span>
  <button id="nextBtn" onclick="nextPage()">
    ‡∏ñ‡∏±‡∏î‡πÑ‡∏õ ‚ñ∂
    <div class="btn-spinner" id="nextSpinner"></div>
  </button>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwN_PCfE_zbJc4WuNn22e63eNsd4t3HkAeQuil9QdmcfbDpGP5L9oBru1_JuBfGyl-o6w/exec";
let currentPage = 0;
const pageSize = 20;
let totalRows = 0;

// ‡πÅ‡∏™‡∏î‡∏á/‡∏ã‡πà‡∏≠‡∏ô spinner ‡∏Å‡∏•‡∏≤‡∏á‡∏´‡∏ô‡πâ‡∏≤
function showSpinner(show) {
  document.getElementById("spinner").style.display = show ? "block" : "none";
}

// ‡πÅ‡∏™‡∏î‡∏á/‡∏ã‡πà‡∏≠‡∏ô spinner ‡∏ö‡∏ô‡∏õ‡∏∏‡πà‡∏°
function showBtnSpinner(btnId, show) {
  document.getElementById(btnId).style.display = show ? "block" : "none";
}

async function loadPage(page, btnSpinnerId=null) {
  const start = page * pageSize;
  showSpinner(!btnSpinnerId); // ‡∏ñ‡πâ‡∏≤‡πÇ‡∏´‡∏•‡∏î‡∏à‡∏≤‡∏Å‡∏õ‡∏∏‡πà‡∏° Next/Prev ‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ spinner ‡∏õ‡∏∏‡πà‡∏°‡πÅ‡∏ó‡∏ô
  if (btnSpinnerId) showBtnSpinner(btnSpinnerId, true);

  try {
    const res = await fetch(`${API_URL}?start=${start}&limit=${pageSize}`);
    const json = await res.json();
    totalRows = json.total;
    renderTable(json.data);
    updateButtons();
  } catch (err) {
    console.error(err);
    document.getElementById("dataTable").innerHTML = "<tr><td>‚ö†Ô∏è ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î</td></tr>";
  } finally {
    showSpinner(false);
    if (btnSpinnerId) showBtnSpinner(btnSpinnerId, false);
  }
}

function renderTable(data) {
  const table = document.getElementById("dataTable");
  if (!data || data.length === 0) {
    table.innerHTML = "<tr><td>‚ùå ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</td></tr>";
    return;
  }

  let html = `<tr>
      <th>‡∏™‡∏≤‡∏Ç‡∏≤</th>
      <th>‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà</th>
      <th>‡πÄ‡∏ß‡∏•‡∏≤</th>
    </tr>`;
      
  // <th>‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô</th>

  data.forEach(row => {
    html += `<tr>
      <td>${row.branch || "-"}</td>
      <td>${row.date || "-"}</td>
      <td>${row.time || "-"}</td>
    </tr>`;
  });
  
  //<td>${row.staff || "-"}</td>
  
  table.innerHTML = html;
  document.getElementById("pageInfo").innerText = `‡∏´‡∏ô‡πâ‡∏≤ ${currentPage+1} / ${Math.ceil(totalRows/pageSize)}`;
}

function updateButtons() {
  document.getElementById("prevBtn").disabled = currentPage === 0;
  document.getElementById("nextBtn").disabled = (currentPage+1)*pageSize >= totalRows;
}

function nextPage() {
  if ((currentPage+1)*pageSize < totalRows) {
    currentPage++;
    loadPage(currentPage, "nextSpinner");
  }
}

function prevPage() {
  if (currentPage > 0) {
    currentPage--;
    loadPage(currentPage, "prevSpinner");
  }
}

// ‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å
loadPage(currentPage);
</script>
</body>
